<div class="card mt-5" *ngFor="let post of posts$ | async">
  <div class="card-header">Post Number {{ post.id }}</div>
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.body }}</p>
    <a
      [routerLink]="['/comments']"
      (click)="takeId(post.id)"
      class="btn btn-success"
      >Show Comments</a
    >
    <a
      title="Edit"
      (click)="takeId(post.id)"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
      ><i class="fa-solid fa-file-pen fa-2x size"></i
    ></a>
    <a title="Delete" (click)="delete(post)"
      ><i class="fa-solid fa-trash-can fa-2x size"></i
    ></a>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modify Title</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label"
              >Insert new title</label
            >
            <input
              name="title"
              [(ngModel)]="newTitle"
              type="text"
              class="form-control"
              id="recipient-name"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" (click)="updateTitle()" class="btn btn-primary">
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
